# Opacity
inactive-opacity = 0.7;
active-opacity = 0.9;

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};

opacity-rule = [
    "99:_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'"
    ,"99:class_g = 'Rofi'"
    ,"99:class_g = 'Inkscape'"
    ,"99:class_g = 'MyPaint'"
];
